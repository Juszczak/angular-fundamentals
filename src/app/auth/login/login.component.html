<h2>Log in</h2>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit($event)">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="Enter your email address"
      />

      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

      <mat-hint>
        {{ emailMessage$ | async }}
      </mat-hint>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        placeholder="Enter your password"
      />

      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

      <mat-hint>
        {{ passwordMessage$ | async }}
      </mat-hint>
    </mat-form-field>
  </div>

  <div class="buttons">
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="buttonDisabled$ | async"
    >
      Log in
    </button>
    <button type="reset" mat-flat-button color="accent">Clear</button>
  </div>
</form>
